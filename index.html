<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 align="center">Calculator</h1>
    <div class="row "  >
        <div class="col-4"></div>
        <div class="col-4 " style="background-color:rgba(102, 75, 75, 0.76);">
            <input type="text" id="result" class="form-control mt-4 mb-4" placeholder="Enter" style="border-color:rgb(79, 68, 68); border-width:.1cm;">
            <div class="row" >
    
            <button class="col-3 text-white" style="background-color: rgb(59, 47, 47 ); height: 2cm;" id="seven" onclick="displayNum(7)">7</button>
            <button class="col-3 text-white" style="background-color: rgb(59, 47, 47); " id="Eight" onclick="displayNum(8)">8</button>
            <button class="col-3 text-white" style="background-color: rgb(59, 47, 47); " id="nine" onclick="displayNum(9)">9</button>
            <button class="col-3 opt text-white" style="background-color: rgb(79, 71, 72); " id="mul" onclick="displayNum('*')">&#215;</button>
            <button class="col-3 text-white" style="background-color: rgb(59, 47, 47); height: 2cm;"  id="four" onclick="displayNum(4)">4</button>
            <button class="col-3 text-white" style="background-color: rgb(59, 47, 47); "  id="five" onclick="displayNum(5)">5</button>
            <button class="col-3 text-white" style="background-color: rgb(59, 47, 47); "  id="six" onclick="displayNum(6)">6</button>
            <button class="col-3 opt text-white" style="background-color: rgb(79, 71, 72); " id="sub" onclick="displayNum('-')">&#8722;</button>
            <button class="col-3 text-white" style="background-color: rgb(59, 47, 47); height: 2cm;" id="one" onclick="displayNum(1)">1</button>
            <button class="col-3 text-white" style="background-color: rgb(59, 47, 47); "  id="two" onclick="displayNum(2)">2</button>
            <button class="col-3 text-white" style="background-color: rgb(59, 47, 47); " id="three" onclick="displayNum(3)">3</button>
            <button class="col-3 opt text-white" style="background-color: rgb(79, 71, 72); " id="add" onclick="displayNum('+')">&#43;</button>
            <button class="col-3 text-white" style="background-color: rgb(79, 71, 72); height: 2cm;"  id="ac" onclick="clearBox()">AC</button>
            <button class="col-3 opt text-white" style="background-color: rgb(59, 47, 47); " id="zero" onclick="displayNum(0)">0</button>
            <button class="col-3 opt text-white" style="background-color: rgb(79, 71, 72); " id="div" onclick="displayNum('/')">&#247;</button>
            <button class="col-3 opt text-white" style="background-color: rgb(79, 71, 72); " id="equal" onclick="evaluateExpression('=')">&#61;</button>
            <button class="col-3 opt text-white" style="background-color: rgb(79, 71, 72); height: 2cm;" id="del" onclick="removeLast()">&#9003;</button>
        </div>
        </div>
        </div>
        
        <div class="col-4"></div>
    </div>

    <!-- script  -->
    <script>
        // 1.display number in the text box 
        function displayNum(num){
            result.value+=num;
            //console.log(num);
        }
    
    
        // 2.clear text box
        function clearBox(){
            result.value="";
        } 
    
    
        // 3.evaluate expression
        function evaluateExpression(){
            result.value=eval(result.value)
    
            // expression=result.value;
            // output=eval(expression);
            // result.value=output;
        }
    
    
        // 4.remove last item from the text box
        function removeLast(){
            currentExpression=result.value;
            result.value=currentExpression.slice(0,-1);
        }
        
        
        </script>
</body>
</html>
